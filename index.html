<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Museum Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🖼️ Virtual Museum</h1>
    <p class="tagline">Explore History from Your Screen</p>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Step Into the Past</h2>
      <p>Welcome to the Virtual Museum, where every click is a new story.</p>
      <a href="#gallery" class="btn">Explore Gallery</a>
    </div>
    <div class="hero-image">
      <img src="https://i.ibb.co/tKwFb41/museum-hero.png" alt="Virtual Museum"/>
    </div>
  </section>

  <section id="gallery">
    <h2>Featured Exhibits</h2>
    <div class="gallery-grid">
      <div class="card"><img src="https://i.ibb.co/s1n3hvh/exhibit1.jpg" alt=""><p>Ancient Egypt</p></div>
      <div class="card"><img src="https://i.ibb.co/tHT8ZTV/exhibit2.jpg" alt=""><p>Greek Sculptures</p></div>
      <div class="card"><img src="https://i.ibb.co/z6Ym5mK/exhibit3.jpg" alt=""><p>Medieval Europe</p></div>
    </div>
  </section>

  <footer>
    <p>🎨 Designed by Piyush Joshi</p>
    <p>
      <a href="https://www.instagram.com/withpiyushhz" target="_blank">📸 @withpiyushhz</a> | 
      <a href="https://www.linkedin.com/in/piyush-joshi-4aa81a265" target="_blank">🔗 LinkedIn</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
